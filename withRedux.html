<html>
    <head>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.1/redux.js"></script>
    </head>
    <body>
        <style>
            .container {
                border: 5px solid black;
                padding : 1rem;
                margin-bottom: 1rem;
            }
            body {
                margin : 1rem;
            }
        </style>
        <h1>With Redux</h1>
        <div id="red"></div>
        <div id="blue"></div>
        <div id="green"></div>
        <script>
            function reducer(state, action){
                if(state === undefined){
                    return {color : 'yellow'}
                }
                var newState;
                if(action.type === 'CHANGE_COLOR'){
                    newState = Object.assign({}, state, {color:action.color});
                }
                return newState;
            }
            var store = Redux.createStore(reducer);
            
            function red(){
                var state = store.getState();
                document.querySelector('#red').innerHTML = `
                <div class="container" id="container_red" style="background-color:${state.color}"
                <h1>RED</h1><br/>
                <input type="button" value="fire"
                       onclick="store.dispatch({type:'CHANGE_COLOR', color:'red'})" 
                />
                </div>
                `
            }
            store.subscribe(red);
            red();


            function blue(){
                var state = store.getState();
                document.querySelector('#blue').innerHTML = `
                <div class="container" id="container_blue" style="background-color:${state.color}"
                <h1>blue</h1><br/>
                <input type="button" value="fire"
                       onclick="store.dispatch({type:'CHANGE_COLOR', color:'blue'})" 
                />
                </div>
                `
            }
            store.subscribe(blue);
            blue();


            function green(){
                var state = store.getState();
                document.querySelector('#green').innerHTML = `
                <div class="container" id="container_green" style="background-color:${state.color}"
                <h1>green</h1><br/>
                <input type="button" value="fire"
                       onclick="store.dispatch({type:'CHANGE_COLOR', color:'green'})" 
                />
                </div>
                `
            }
            store.subscribe(green);
            green();
        </script>
    </body>
</html>
